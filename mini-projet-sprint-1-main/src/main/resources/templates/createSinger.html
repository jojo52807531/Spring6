<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Create a new singer</title>
</head>
<body>
<div th:replace="template"></div>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Add Album</h1>
            <form action="saveSinger" method="post">
                <div class="form-group">
                    <label class="control-label">Album Name</label>
                    <input type="text" name="SingerName" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label">Album Price</label>
                    <input type="text" name="Featureprice" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label">Album Description</label>
                    <input type="text" name="Description" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label">Creation Date</label>
                    <input type="date" name="Birthdate" class="form-control" />
                </div>
                <div class="form-group flex flex-row">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <a th:href="@{singerList}" class="btn btn-dark">Back to list</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
