<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>singer</title>
</head>
<body>
<div th:replace="template"></div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Update Singer</h1>
                <form action="updatesinger">

                    <div class="form-group">
                        <label class="control-label">Singer ID</label>
                        <input type="text" name="SingerId" readonly th:value="${singer.getSingerId()}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Singer Name</label>
                        <input type="text" name="SingerName" th:value="${singer.getSingerName}" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label class="control-label">Feature Price</label>
                        <input type="text" name="Featureprice" th:value="${singer.getFeatureprice()}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Singer Description</label>
                        <input type="text" name="Description" th:value="${singer.getDescription()}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Birth Date</label>
                        <input type="date" name="Birthdate" th:value="${#dates.format(singer.getBirthdate(),'yyyy-MM-dd')}" class="form-control" />
                    </div>
                    <div class="form-group flex flex-row">
                        <button type="submit" class="btn btn-primary">Edit</button>
                        <a th:href="@{singerList}" class="btn btn-dark">Back to the list</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
